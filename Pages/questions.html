<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/multipleChoice.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <div class="highScore">
        <a href="highScore.html"><p>View high scores</p></a>
      </div>
      <div class="timer">
        <p>Time: <span class="timerCountdown">75</span></p>
      </div>
    </header>

    <main>
      <div id="nameContainer" class="hide">
        <input type="text" placeholder="name" id="nameInput" />
        <button id="saveName">Save name</button>
      </div>
      <div class="questions ">
        <div class="questionContainer visible" data-question="1">
          <div class="titleContainer">
            <h1 id="title"></h1>
          </div>
          <div id="optionContainer">
            <button class="question" data-option="1" data-answer="wrong">
              1. strings
            </button>
            <button class="question" data-option="2" data-answer="wrong">
              2. booleans
            </button>
            <button class="question" data-option="3" data-answer="correct!">
              3. parenthesis
            </button>
            <button class="question" data-option="4" data-answer="wrong">
              4. numbers
            </button>

            <p id="answerMessage">Congrats!</p>
          </div>
        </div>
      </div>
      <div class="finalScore">
        <h2 class="finalScoreTitle"></h2>
        <input type="text" />
      </div>
    </main>
    <script src="../JS/questionArray.js"></script>
    <script src="../JS/script.js"></script>
  </body>
</html>
